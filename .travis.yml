language: rust
cache:
  directories:
    - $HOME/kcov-i686-unknown-linux-gnu
    - $HOME/kcov-x86_64-unknown-linux-gnu
    - $HOME/android
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-gcc FEATURES_X=--features=rsa_signing MODE_X=DEBUG KCOV=0 CFLAGS="-D__ANDROID_API__=18"
      rust: stable
      os: linux
      dist: trusty
      sudo: required

    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-gcc FEATURES_X= MODE_X=DEBUG KCOV=0 CFLAGS="-D__ANDROID_API__=18"
      rust: stable
      os: linux
      dist: trusty
      sudo: required

    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-gcc FEATURES_X=--features=rsa_signing MODE_X=RELWITHDEBINFO KCOV=0 CFLAGS="-D__ANDROID_API__=18"
      rust: stable
      os: linux
      dist: trusty
      sudo: required

    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-gcc FEATURES_X= MODE_X=RELWITHDEBINFO KCOV=0 CFLAGS="-D__ANDROID_API__=18"
      rust: stable
      os: linux
      dist: trusty
      sudo: required

script: if [[ "$TARGET_X" =~ ^a*.*linux-.*eabi && "$MODE_X" == "RELWITHDEBINFO" ]]; then travis_wait 60 mk/travis.sh; else mk/travis.sh; fi
