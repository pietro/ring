language: rust
cache:
  directories:
    - $HOME/kcov-i686-unknown-linux-gnu
    - $HOME/kcov-x86_64-unknown-linux-gnu
    - $HOME/android
    - $HOME/.android
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    # The lines from "# BEGIN GENERATED" through "# END GENERATED" are
    # generated by running |python mk/update-travis-yml.py|. Any changes
    # made to those lines will be overwritten while other lines will be left
    # untouched.
    #
    # BEGIN GENERATED

    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-clang FEATURES_X= MODE_X=DEBUG KCOV=0
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - expect

    - env: TARGET_X=armv7-linux-androideabi CC_X=arm-linux-androideabi-clang FEATURES_X= MODE_X=RELWITHDEBINFO KCOV=0
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - expect

    - env: TARGET_X=aarch64-linux-android CC_X=aarch64-linux-android-clang FEATURES_X= MODE_X=DEBUG KCOV=0
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - expect

    - env: TARGET_X=aarch64-linux-android CC_X=aarch64-linux-android-clang FEATURES_X= MODE_X=RELWITHDEBINFO KCOV=0
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - expect

    # END GENERATED

script: if [[ "$TARGET_X" =~ ^a*.*linux-.*eabi && "$MODE_X" == "RELWITHDEBINFO" ]]; then travis_wait 60 mk/travis.sh; else mk/travis.sh; fi
