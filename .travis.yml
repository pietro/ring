language: rust
cache:
  directories:
    - $HOME/kcov
    - $HOME/android/android-sdk-linux
    - $HOME/android/android-18-arm-linux-androideabi-4.8
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    # The lines from "# BEGIN GENERATED" through "# END GENERATED" are
    # generated by running |python mk/update-travis-yml.py|. Any changes
    # made to those lines will be overwritten while other lines will be left
    # untouched.
    #
    # BEGIN GENERATED

    - env: TARGET_X=x86_64-apple-darwin  FEATURES_X= MODE_X=DEBUG KCOV=1
      rust: stable
      os: osx
      osx_image: xcode10.1
      addons:
        homebrew:
          packages:
            - bash
            - cmake
            - findutils
            - pkgconfig
            - zlib

    - env: TARGET_X=x86_64-unknown-linux-gnu CC_X=gcc-7 FEATURES_X= MODE_X=DEBUG KCOV=1
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - binutils-dev
            - g++-7
            - gcc-7
            - libcurl4-openssl-dev
            - libdw-dev
            - libelf-dev
            - libiberty-dev
          sources:
            - ubuntu-toolchain-r-test

    - env: TARGET_X=i686-unknown-linux-gnu CC_X=gcc-7 FEATURES_X= MODE_X=DEBUG KCOV=1
      rust: stable
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - g++-7
            - g++-7-multilib
            - gcc-7
            - gcc-7-multilib
            - libcurl3:i386
            - libcurl4-openssl-dev:i386
            - libdw-dev:i386
            - libelf-dev:i386
            - libiberty-dev:i386
            - libkrb5-dev:i386
            - libssl-dev:i386
            - linux-libc-dev:i386
          sources:
            - ubuntu-toolchain-r-test

    # END GENERATED

script: if [[ "$TARGET_X" =~ ^a*.*linux-.*eabi && "$MODE_X" == "RELWITHDEBINFO" ]]; then travis_wait 60 mk/travis.sh; else mk/travis.sh; fi
